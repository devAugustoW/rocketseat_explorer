<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Mulish:wght@200;300;400;500;600;700;800;900;1000&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>treine.me</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/Logo.svg" alt="logomarca treine.me">
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Sobre</a>
                <a href="#">Treinar</a>
            </nav>
        </header>

        <main>
            <div class="text">
                <h1>Treinos <span>exclusivos</span><br>
                    para você!</h1>

                <p>
                    Nós criamos treinos <span>exclusivos e únicos para você</span>.<br>Invista no seu corpo e <span>tenha muito mais performance</span> e <br> qualidade de vida.
                </p>

                <div class="link">
                    <img src="./images/path4.png" alt="logomarca whatsapp">
                    <a href="#">Comece já</a>
                </div>
                
            </div>
            <img src="./images/fitness-jump.png" 
                 class="main_img"
                 alt="mulher de casaco amarelo pulando corda">
        </main>
        
        <footer>
            <p>Fale conosco no Instagram <a href="#">@Treine.me</a></p>
        </footer>
    </div>

    <div class="footer_balls">
        <img src="./images/balls-decoration.png" 
             alt="bolinhas azuis de decoração no canto inferior direito da tela">
    </div>
</body>
</html>
