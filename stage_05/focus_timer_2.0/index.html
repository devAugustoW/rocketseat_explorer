<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer - DarkMode</title>
    <link rel="icon" type="image/png" href="./assets/html-coding.png" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app">

        <main>        

            <div id="wrapperTimer">
                
                <div id="timer">
                    <span class="minutes">25</span><span>:</span><span class="seconds">00</span>
                </div>

                <div id="controls">
                    <button class="btnPlay">
                        <img src="./assets/play.png" alt="Botão para o timer">
                    </button>
                    
                    <button class="btnStop">
                        <img src="./assets/stop.png" alt="Botão para parar o timer">
                    </button>
                    <button class="btnIncrease">
                        <img src="./assets/+.png" alt="Botão para aumentar o tempo do timer">
                    </button>
                    <button class="btnDecrease">
                        <img src="./assets/-.png" alt="Botão para diminuir o tempo do timer">
                    </button>
                </div>

            </div>
            
            <div id="cards">
                <div id="btnForest" class="card">
                    <img src="./assets/Card 01.svg" alt="Botão para tocar o som de floresta">
                    
                </div>
                <div id="btnRain" class="card">
                    <img src="./assets/Card 02.svg" alt="Botão para tocar o som de chuva">
                    
                </div>
                <div id="btnCoffeeShop" class="card">
                    <img src="./assets/Card 03.svg" alt="Botão para tocar o som de cafeteria">
                    
                </div>
                <div id="btnFireplace" class="card">
                    <img src="./assets/Card 04.svg" alt="Botão para tocar o som de lareira">
                    
                </div>
            </div>
        </main>
    </div>
    
    <script src="./script.js" type="module"></script>
</body>
</html>
