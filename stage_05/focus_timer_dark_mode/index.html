<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer 2.0</title>
    <link rel="icon" type="image/png" href="./assets/bugnaldo.png" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme">
        <div class="light">
            <img src="assets/icon_light.svg" alt="light theme">
        </div>

        <div class="dark hide">
            <img src="assets/icon_dark.svg" alt="dark theme">
        </div>
    </div>

    <main>
        <div class="timer">
            <div class="display">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>

            <div class="buttons">
                <button class="btn" id="btnPlay">
                    <img src="./assets/btnPlay.svg" alt="bot達o que inicia o timer">
                </button>

                <button class="btn" id="btnStop">
                    <img src="./assets/btnStop.svg" alt="bot達o que pausa o timer">
                </button>

                <button class="btn" id="btnIncrease">
                    <img src="./assets/btnIncrease.svg" alt="bot達o que aumenta 5 minutos no timer">
                </button>

                <button class="btn" id="btnDecrease">
                    <img src="./assets/btnDecrease.svg" alt="bot達o que diminui 5 minutos no timer">
                </button>
            </div>
            
        </div>

        <div class="cards">

            <div class="card" id="btnForest">
                <label for="checkbox1">
                    <img src="./assets/Card 01.svg" alt="card com som de floresta">    
                </label>
                
                <input type="checkbox" name="mycheckbox" id="checkbox1">

                <input id="volume-control-Forest" type="range" min="0" max="100" value="0">
            </div>

            <div class="card" id="btnRain">
                <label for="checkbox2">
                    <img src="./assets/Card 02.svg" alt="card com som de chuva">
                </label>

                <input type="checkbox" name="mycheckbox" id="checkbox2">

                <input id="volume-control-Rain" type="range" min="0" max="100" value="0">
            </div>

            <div class="card" id="btnShop">
                <label for="checkbox3">
                    <img src="./assets/Card 03.svg" alt="card com som de pessoas conversando">
                </label>

                <input type="checkbox" name="mycheckbox" id="checkbox3">

                <input id="volume-control-Shop" type="range" min="0" max="100" value="0">
            </div>

            <div class="card" id="btnFire">
                <label for="checkbox4">
                    <img src="./assets/Card 04.svg" alt="card com som de lareira">
                </label>

                <input type="checkbox" name="mycheckbox" id="checkbox4">

                <input id="volume-control-Fire" type="range" min="0" max="100" value="0">
            </div>
        </div>
    </main>
    
    <script src="./js/script.js" type="module"></script>
</body>
</html>
