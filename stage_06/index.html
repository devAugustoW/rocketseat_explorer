<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Github Favorites</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <header>
            <h1>Github favoties</h1>
            <div>
                <label for="input-search">Usuário do Github</label>
                <input id="input-search" type="text" placeholder="Usuário do Github">
                <button>&plus;</button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="User">
                        <img src="https://github.com/devaugustow.png" alt="foto augusto">
                        <a href="https://github.com/devaugustow" target="_blank">
                            <p>Augusto Dantas</p>
                            <span>DevAugustoW</span>
                        </a>
                    </td>
                    <td class="repositories">8</td>
                    <td class="followers">10</td>
                    <td>&times;</td>
                </tr>
                <tr>
                    <td class="User">
                        <img src="https://github.com/maykbrito.png" alt="foto mayk britho">
                        <a href="https://github.com/maykbrito" target="_blank">
                            <p>Mayk Brito</p>
                            <span>maykbrito</span>
                        </a>
                    </td>
        
                    <td class="repositories">76</td>
                    <td class="followers">9500</td>
                    <td>&times;</td>
                </tr>
                <tr>
                    <td class="User">
                        <img src="https://github.com/diego3g.png" alt="foto diego 3g">
                        <a href="https://github.com/diego3g" target="_blank">
                            <p>Diego 3g</p>
                            <span>DIego3g</span>
                        </a>
                    </td>
        
                    <td class="repositories">76</td>
                    <td class="followers">9500</td>
                    <td>&times;</td>
                </tr>
            </tbody>

            <tfoot></tfoot>
        </table>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
